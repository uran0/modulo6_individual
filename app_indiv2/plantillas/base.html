{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeLoVendo</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #dcd1ec;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'TeLoVendo_logo.png' %}" alt="Logo" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'landing' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_detail' %}">Socios/as</a>
          </li>
        </ul>
        <a class="btn btn-outline-dark fw-bold" href="{% url 'register' %}">Registro</a>
        <span class="navbar-text p-2 fst-italic">
          ¡tu carrito virtual te espera!
        </span>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="footer bg-light fixed-bottom text-center">
    <p><em>TeLoVendo® 2024</em></p>
  </footer>
    
</body>
</html>
